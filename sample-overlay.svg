<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7c59f;stop-opacity:1" />
    </linearGradient>
    <mask id="frameMask">
      <rect width="600" height="600" fill="white"/>
      <ellipse cx="300" cy="300" rx="220" ry="250" fill="black"/>
    </mask>
  </defs>
  
  <!-- Frame background -->
  <rect width="600" height="600" fill="url(#frameGradient)" mask="url(#frameMask)"/>
  
  <!-- Decorative corners -->
  <g fill="none" stroke="#0a0a0f" stroke-width="3" opacity="0.3">
    <!-- Top left -->
    <path d="M 30 80 L 30 30 L 80 30"/>
    <!-- Top right -->
    <path d="M 520 30 L 570 30 L 570 80"/>
    <!-- Bottom left -->
    <path d="M 30 520 L 30 570 L 80 570"/>
    <!-- Bottom right -->
    <path d="M 520 570 L 570 570 L 570 520"/>
  </g>
  
  <!-- Inner frame decoration -->
  <ellipse cx="300" cy="300" rx="230" ry="260" fill="none" stroke="#0a0a0f" stroke-width="2" opacity="0.2"/>
  
  <!-- Text at bottom -->
  <text x="300" y="560" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0a0a0f" opacity="0.5">
    PHOTO FRAME
  </text>
</svg>






